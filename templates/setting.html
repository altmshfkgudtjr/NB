<!DOCTYPE html>
<html>
<head>
	<title>I am NB [SETTING_PAGE]</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="theme-color" content="#181818">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="shortcut icon" href="../static/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../static/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../static/css/magnific-popup.css">

    <link rel="stylesheet" href="../static/css/aos.css">

    <link rel="stylesheet" href="../static/css/ionicons.min.css">

    <link rel="stylesheet" href="../static/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="../static/css/jquery.timepicker.css">

    
    <link rel="stylesheet" href="../static/css/flaticon.css">
    <link rel="stylesheet" href="../static/css/icomoon.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
    	.plus_minus_number {
    		display: inline-block;
    		width: 50px;
    		height: 50px;
    		border: none;
    		background-color: rgba(0,0,0,0);
    		color: white;
    		cursor: default;
    	}
    	.plus_minus {
    		display: inline-block;
    		width: 50px;
    		height: 50px;
    		border: none;
    		background-color: rgba(0,0,0,0);
    		cursor: pointer;
    		color: #aaaaaa;
    		transition: 0.6s;
    	}
    	.plus_minus:hover {
    		color: white;
    	}
    	.setting {
    		position: relative;
    		float: left;
    		width: 90%;
    		margin: 100px;
    	}
    	.experience_input {
    		background-color: rgba(0,0,0,0);
    		border: none;
    		border-bottom: 1px solid white;
    		color: white;
    		transition: 0.6s;
    	}
    	.experience_input:focus {
    		outline: none;
    		border-bottom: 1px solid #555555;
    	}
    	.experience_subject {
    		width: 800px;
    		font-size: 28px;
    	}
    	.experience_project {
    		width: 300px;
    		color: #aaaaaa;
    		font-weight: thin;
    	}
    	.experience_location {
    		width: 400px;
    		color: #aaaaaa;
    		font-weight: thin;
    	}
    	.experience_date {
    		width: 70px;
    		color: #aaaaaa;
    		font-weight: thin;
    	}
    	.project_about {
    		width: 300px;
    		font-size: 20px;
    	}
    	.project_subject {
    		width: 400px;
    		color: white;
    		font-size: 30px;
    	}
    	.project_body {
    		border: 1px solid white;
    		width: 100%;
    		font-size: 20px;
    		height: 200px;
    		padding: 10px;
    	}
    	.project_url {
    		width: 100%;
    	}
    	.setting_submit {
    		position: absolute;
    		top: 330px;
    		width: 200px;
    		height: 50px;
    		border-radius: 6px 6px;
    		border: 1px solid white;
    		background-color: rgba(0,0,0,0);
    		font-size: 30px;
    		font-weight: bold;
    		text-align: center;
    		cursor: pointer;
    		transition: 0.6s;
    	}
    	.setting_submit:hover {
    		border: 1px solid black;
    	}
    	.NB_copyright {
    		position: relative;
    		float: left;
    		width: 100%;
    		height: 400px;
    		text-align: center;
    		vertical-align: bottom;
    	}
    	.NB_bar {
    		margin-top: 50px;
    		width: 100%;
    		height: 100px;
    		text-align: center;
    	}
    	.NB_logout {
    		position: absolute;
    		margin-right: 50px;
    		right: 0px;
    		top: 0px;
    		width: 150px;
    		height: 50px;
    		font-size: 20px;
    		color: white;
    		padding-top: 5px;
    		border: 1px solid skyblue;
    		background-color: rgba(0,0,0,0);
    	}
        .NB_delete {
            position: relative;
            width: 80%;
            height : auto;
            background-color: rgba(0,0,0,0);
            border: 1px solid white;
            padding: 0 15px;
            padding-right: 0;
        }
        .NB_delete_thing {
            position: relative;
            display: inline-block;
            width: 85%;
            height: 40px;
            color: #aaaaaa;
            left: 0;
        }
        .NB_delete_button {
            position: relative;
            display: inline-block;
            border: none;
            width: 10%;
            height: 40px;
            color: white;
            right: 0;
            text-align: center;
            cursor: pointer;
            transition: 0.6s;
        }
        .NB_delete_button:hover {
            color: red;
        }
    	@media screen and (max-width: 1024px) {
    		.setting {
    			position: relative;
    			float: left;
    			width: 90%;
    			margin-left: 60px;
    		}
    		.experience_subject {
    			width: 650px;
    			font-size: 28px;
    		}
    		.NB_logout {
    			position: absolute;
    			right: 0px;
    			top: -40px;
    			width: 15%;
    			height: 50px;
    			margin: 2%;
    			text-align: center;
    			font-size: 20px;
    			color: white;
    			padding-top: 5px;
    			border: 1px solid skyblue;
    			background-color: rgba(0,0,0,0);
    		}
    	}
    	@media screen and (max-width: 500px) {
    		body {
    			overflow-x: hidden;
    		}
    		.setting {
    			position: relative;
    			float: left;
    			width: 400px;
    			margin-right: 0;
    			margin-left: 10px;
    		}
    		.experience_subject {
    			width: 400px;
    			font-size: 28px;
    		}
    		.NB_logout {
    			position: absolute;
    			right: 0px;
    			top: -40px;
    			width: 20%;
    			height: 50px;
    			margin: 2%;
    			text-align: center;
    			font-size: 20px;
    			color: white;
    			padding-top: 5px;
    			border: 1px solid skyblue;
    			background-color: rgba(0,0,0,0);
    		}
    		.setting_submit {
    			position: absolute;
    			top: 370px;
    			width: 200px;
    			height: 50px;
    			border-radius: 6px 6px;
    			border: 1px solid white;
    			background-color: rgba(0,0,0,0);
    			font-size: 30px;
    			font-weight: bold;
    			text-align: center;
    			cursor: pointer;
    			transition: 0.6s;
    		}
    	}
    </style>
</head>
<body onload="setIntroduce()">
	<div class="NB_bar">
		<a href="/index" class="NB_logout">LOGOUT</a>
		<h2 style="color: #888888">반가워요 NB!</h2><br><h1>설정을 원하시나요?</h1>
	</div>
	<!--Experience status-->
	<div class = "setting">
		<div class="exp mt-5 ftco-animate" style="">
			<h2 class="mb-4">Experience</h2>
			<div class="exp-wrap py-4">
    	      	<div class="desc"> <!--"&" 표시는 &amp; 로 바꿔줄 것-->
		    		<h4><input type="text" name="subject" id="experience_subject" class="experience_input experience_subject" autocomplete="off" placeholder="Web Crawling & HTML/CSS Design & ML Design">
		    			<br>
		    			<span> - <input type="text" name="project" id="experience_project" class="experience_input experience_project" autocomplete="off" placeholder="SOOJLE"></span>
		    		</h4>
	   				<p class="location"><input type="text" name="location" id="experience_location" class="experience_input experience_location" autocomplete="off" placeholder="Seoul - Team IML"></p>
				</div>
    			<div class="year" style="width: 200px;">
    				<p><input type="text" name="startdate" id="experience_startdate" class="experience_input experience_date" autocomplete="off" placeholder="2019.01"> - <input type="text" name="enddate" id="experience_enddate" class="experience_input experience_date" autocomplete="off" placeholder="Present"></p>
    			</div>
    		</div>
    	</div>
    	<div id="experience_submit" class="setting_submit" onclick="experienceSubmit()">추가</div>
    </div>

    <!--Education status-->
    <div class = "setting">
		<div class="exp mt-5 ftco-animate">
			<h2 class="mb-4">Education</h2>
			<div class="exp-wrap py-4">
    	      	<div class="desc"> <!--"&" 표시는 &amp; 로 바꿔줄 것-->
		    		<h4><input type="text" name="subject" id="education_subject" class="experience_input experience_subject" autocomplete="off" placeholder="Computer Engineering">
		    			<br>
		    			<span> - <input type="text" name="project" id="education_project" class="experience_input experience_project" autocomplete="off" placeholder="Sejong University"></span>
		    		</h4>
	   				<p class="location"><input type="text" name="location" id="education_location" class="experience_input experience_location" autocomplete="off" placeholder="Korea - Seoul"></p>
				</div>
    			<div class="year" style="width: 200px;">
    				<p><input type="text" name="startdate" id="education_startdate" class="experience_input experience_date" autocomplete="off" placeholder="2016.03"> - <input type="text" name="enddate" id="education_enddate" class="experience_input experience_date" autocomplete="off" placeholder="Present"></p>
    			</div>
    		</div>
    	</div>
    	<div id="education_submit" class="setting_submit" onclick="educationSubmit()">추가</div>
    </div>


    <!--project status-->
	<div class = "setting" style="margin-bottom: 50px">
		<h2 class="mb-4">Portfolio</h2>
	    <div class="block-3 d-md-flex ftco-animate">
		    <a id="project_image" class="image d-flex justify-content-center align-items-center" style="border:1px solid white">
		    	
		    </a>
		    <div class="text" style="padding-left: 10px">
		        <h4 class="subheading"><input type="text" name="about" id="project_about" class="experience_input project_about" autocomplete="off" placeholder="WEB/MOBILE APP"></h4>
		        <h2 class="heading"><a><input type="text" name="subject" id="project_subject" class="experience_input project_subject" autocomplete="off" placeholder="SEJABO"></a></h2>
		        <p><textarea id="project_body" class="experience_input project_body" style="resize: none;" placeholder="내용을 적어주세요!"></textarea></p>
		        <p><input type="text" name="url" id="project_url" class="experience_input project_url" autocomplete="off" placeholder="https://sejabo-web.gitbook.io/sejabo-web/"></p>
		        <input type='file' id="project_img">
		   	</div>
		</div>
		<div id="project_submit" class="setting_submit" style="position: relative; top: 50px;" onclick="projectSubmit()">추가</div>
	</div>

	<div class="setting">
		<h2>Old</h2>
		<div class="plus_minus" onclick="NB_old_minus()"><i class="fas fa-minus"></i></div><div id="myOld" class="plus_minus_number"></div><div class="plus_minus" onclick="NB_old_plus()"><i class="fas fa-plus"></i></div>
		<h2>Project</h2>
		<div class="plus_minus" onclick="NB_project_minus()"><i class="fas fa-minus"></i></div><div id="myProject" class="plus_minus_number"></div><div class="plus_minus" onclick="NB_project_plus()"><i class="fas fa-plus"></i></div>
		<h2>Competition</h2>
		<div class="plus_minus" onclick="NB_competition_minus()"><i class="fas fa-minus"></i></div><div id="myCompetition" class="plus_minus_number"></div><div class="plus_minus" onclick="NB_competition_plus()"><i class="fas fa-plus"></i></div>
		<div id="introduce_submit" class="setting_submit" style="position: relative; top: 50px;" onclick="NB_introduce_submit()">수정</div>
	</div>

    <div class="setting">
        <h1>DELETE</h1>
        <h2>EXPERIENCE</h2>
        <div id="NB_deleteExperience" class="NB_delete">
            <!--This area is for experience data-->
        </div>
        <h2>EDUCATION</h2>
        <div id="NB_deleteEducation" class="NB_delete">
            <!--This area is for experience data-->
        </div>
        <h2>PORTFOLIO</h2>
        <div id="NB_deletePortfolio" class="NB_delete">
            <!--This area is for experience data-->
        </div>
    </div>


	<div class="setting">
		<div class="NB_copyright">
			<p style="position: absolute; bottom: 0; left: 50%; transform: translate(-50%, 0);">Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This Homepage is made with by NB</p>
		</div>
	</div>

	<script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/jquery-migrate-3.0.1.min.js"></script>
    <!--NB JS-->
    <script src="../static/js/NB.js"></script>
    <!--OTHERS-->
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.easing.1.3.js"></script>
    <script src="../static/js/jquery.waypoints.min.js"></script>
    <script src="../static/js/jquery.stellar.min.js"></script>
    <script src="../static/js/owl.carousel.min.js"></script>
    <script src="../static/js/jquery.magnific-popup.min.js"></script>
    <script src="../static/js/aos.js"></script>
    <script src="../static/js/jquery.animateNumber.min.js"></script>
    <script src="../static/js/scrollax.min.js"></script>
    <script src="../static/js/bootstrap-datepicker.js"></script>
    <script src="../static/js/jquery.timepicker.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
